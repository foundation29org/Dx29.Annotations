apiVersion : apps/v1
kind: Deployment
metadata:
  name: dx29-annotations-deployment
  namespace: app-ingress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dx29-annotations-backend
  template:
    metadata:
      labels:
        app: dx29-annotations-backend
    spec:
      containers:
        - name: dx29-annotations-backend
          image: <container-registry>/dx29annotations
          ports:
          - containerPort: 80
          resources:
            requests:
              cpu: 0.45
              memory: "256Mi"
          volumeMounts:
          - name: secrets
            mountPath: /app/secrets
            readOnly: true
      volumes:
      - name: secrets
        secret:
          secretName: secret-name
